<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <div class="container py-2">
        <div class="row align-items-center ">
            <div class=" col-12 col-md-6 carousel-fade " id="slider">
                <div id="myCarousel" class="carousel slide ">
                    <!-- main slider carousel items -->
                    <div class="carousel-inner recycle-borders">
                        <div class="active carousel-item" data-slide-number="0">
                            <img src="http://placehold.it/1200x480&amp;text=one" class="img-fluid">
                        </div>
                        <div class="carousel-item" data-slide-number="1">
                            <img src="http://placehold.it/1200x480/888/FFF" class="img-fluid">
                        </div>
                        <div class="carousel-item" data-slide-number="2">
                            <img src="http://placehold.it/1200x480&amp;text=three" class="img-fluid">
                        </div>
                        <div class="carousel-item" data-slide-number="3">
                            <img src="http://placehold.it/1200x480&amp;text=four" class="img-fluid">
                        </div>
    
                    </div>
                    <!-- main slider carousel nav controls -->
                    <div class="material-title-background recycle-borders d-flex justify-content-center">
                        <h3 id="material-title0" class="material-title0 title-hide">Fluorescent</h3>
                        <h3 class="material-title1 title-hide">Incandescent</h3>
                        <h3 class="material-title2 title-hide">Halogen</h3>
                        <h3 class="material-title3 title-hide">LED</h3>
                    </div>
    
                    <ul class="carousel-indicators list-inline d-flex justify-content-between thumbnail-title">
                        <li id="caro-0" class="list-inline-item active">
                            <a id="carousel-selector-0" class="selected" data-slide-to="0" data-target="#myCarousel">
                                <img src="http://placehold.it/80x60&amp;text=one" class="img-fluid my-img recycle-borders">
                            </a>
                            <p class="d-flex justify-content-center">Fluorescent</p>
                        </li>
                        <li id="caro-1" class="list-inline-item">
                            <a id="carousel-selector-1" data-slide-to="1" data-target="#myCarousel">
                                <img src="http://placehold.it/80x60&amp;text=two" class="img-fluid my-img recycle-borders">
                            </a>
                            <p class="d-flex justify-content-center">Incandescent</p>
                        </li>
                        <li id="caro-2" class="list-inline-item ">
                            <a id="carousel-selector-2" data-slide-to="2" data-target="#myCarousel">
                                <img src="http://placehold.it/80x60&amp;text=three" class="img-fluid my-img recycle-borders">
                            </a>
                            <p class="d-flex justify-content-center">Halogen</p>
                        </li>
                        <li id="caro-3" class="list-inline-item">
                            <a id="carousel-selector-3" data-slide-to="3" data-target="#myCarousel">
                                <img src="http://placehold.it/80x60&amp;text=four" class="img-fluid my-img recycle-borders">
                            </a>
                            <p class="d-flex justify-content-center">LED</p>
                        </li>
                    </ul>
                </div>
            </div>
    
        </div>
        <!--/main slider carousel-->
    </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/interaction.js"></script>
</body>
</html>
